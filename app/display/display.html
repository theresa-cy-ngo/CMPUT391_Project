<!doctype html>
<html lang="en" ng-controller="displayController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cmput391</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!--ngGallery-->
    <script type="text/javascript" src="bower_components/ngGallery/src/js/ngGallery.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/ngGallery/src/css/ngGallery.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <h1 style="text-align: center;">Display</h1>

    <div class="myPictures" style="margin-left: 20px; padding-top:10px;">
        <h3>My Pictures</h3>
        <ng-gallery images="myPictures">
        </ng-gallery>
    </div>

    <div class="groupPictures" style="margin-left: 20px; padding-top:10px;">
        <h3>Group Pictures</h3>
        <ng-gallery images="groupPictures">
        </ng-gallery>
    </div>

    <div class="popularPictures" style="margin-left: 20px; padding-top:10px;">
        <h3>Popular Pictures</h3>
        <!-- <ng-gallery images="popularPictures">
        </ng-gallery> -->
    </div>

</body>
</html>
