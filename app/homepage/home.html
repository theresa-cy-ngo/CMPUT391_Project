<!doctype html>
<html lang="en" ng-controller="HomeController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cmput391</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Homepage</h1>
    <div class="buttonContainer" style="text-align: center; margin-top: 15%">

      </div>
      <div>
          <button type="button" class="btn btn-danger" style="margin-top:60px" ng-click="logout()">LOGOUT</button>
      </div>

</html>
