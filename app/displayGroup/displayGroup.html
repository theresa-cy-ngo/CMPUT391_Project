<!doctype html>
<html lang="en" ng-controller="displaygroupsController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cmput391</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

</head>
<body>
    <h1 style="text-align: center;">Group Details</h1>

    <div class="editMember" style="margin-left: 20px;">
        <button type="button" class="btn btn-danger" ng-click="deleteGroup()" style="float:right; margin-right:30px;"> DELETE GROUP </button>

        <div class="addMember" style="">
          <div class="form-group">
            <label for="addMemberInput">Add a member</label>
            <input class="form-control input-sm" ng-model="addMemberName" type="text" style="width: 25%;">
          </div>
        </div>
        <button type="button" class="btn btn-primary" style="margin-bottom:100px;" ng-click="addMember()">Add a member</button>

        <div class="removeMember" style="">
          <div class="form-group">
            <label for="removeMemberInput">Delete a member</label>
            <input class="form-control input-sm" ng-model="removeMemberName" type="text" style="width: 25%;">
          </div>
        </div>
        <button type="button" class="btn btn-primary" style="margin-bottom:100px;" ng-click="removeMember()">Delete a member</button>
    </div>
    <table class="table" style="margin-left: 20px;">
        <thead>
            <tr>
                <th>Members of {{group_name}}</th>
                <th>Date added </th>
            </tr>
        </thread>
        <tbody>
            <tr ng-repeat="user in groups" ng-click="getSelected()">
        		<td>{{user.name}}
        		</td>
                <td>{{user.date}}
        		</td>
        	</tr>
        </tbody>

    </table>



</body>
</html>
