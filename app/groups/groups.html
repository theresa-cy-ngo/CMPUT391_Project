<!doctype html>
<html lang="en" ng-controller="groupsController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cmput391</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <style>
        .tableHeader{
            background-color: transparent !important;
        }
        tr:hover{
            background-color: #99ccff;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center;">Groups</h1>

    <div class="addGroup" style="margin-left: 20px;">
        <div class="groupname" style="">
          <div class="form-group">
            <label for="groupnameInput">Group Name</label>
            <input class="form-control input-sm" ng-model="regGroupName" type="text" style="width: 25%;">
          </div>
        </div>
        <button type="button" class="btn btn-primary" style="margin-bottom:100px;" ng-click="addGroup()">Add a group</button>
    </div>
    <table class="table" style="margin-left: 20px;">
        <thead>
            <tr class="tableHeader">
                <th> Group Name </th>
                <th> Group ID </th>
            </tr>
        </thread>
        <tbody>
            <tr ng-repeat="group in groups" ng-click="getSelected(group)">
        		<td>{{group.name}}
        		</td>
                <td>{{group.id}}
        		</td>
        	</tr>
        </tbody>

    </table>



</body>
</html>
